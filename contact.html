<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bxrry Games</title>
    <link rel="icon" href="image.png" type="image/png"> <!-- Favicon added -->
    <link href="https://fonts.googleapis.com/css2?family=Elsie&family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="Games.png" alt="Bxrry Games Logo">
        </div>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><img src="TWITTER_icon-icons.com_65486.png" alt="Twitter"></a>
            <a href="https://youtube.com" target="_blank"><img src="YOUTUBE_icon-icons.com_65487.png" alt="YouTube"></a>
            <a href="https://itch.io" target="_blank"><img src="itch_io_logo_icon_145157.png" alt="Itch.io"></a>
            <a href="https://ko-fi.com" target="_blank"><img src="ko_fi_logo_icon_145126.png" alt="Ko-fi"></a>
        </div>
    </header>

    <!-- Navigation Box -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Left Column - About Me -->
        <section class="contact-form">
            <article>
                <h1>Contact Me</h1>
                <form name="contact" method="POST" data-netlify="true">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
        
                    <button type="submit">Send</button>
                </form>
            </article>
        </section>
        

        <!-- Right Column - News Section -->
        <aside class="news">
            <h2>News</h2>
            <article class="news-item">
                <p><strong>09/13/2024</strong> - New game announcement coming soon!</p>
            </article>
            <article class="news-item">
                <p><strong>08/25/2024</strong> - "AquaSafe" demo released!</p>
            </article>
        </aside>
    </main>

</body>
</html>
